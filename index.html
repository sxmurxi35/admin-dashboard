<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page-grid">
      <header class="page-header">
        <input
          type="text"
          name="search"
          class="header-search"
          placeholder="Search..."
        />

        <section class="header-addons">
          <section class="header-icon-bg mag-icon">
            <img src="./icons/search-icon.svg" alt="magnifier icon" />
          </section>

          <section class="header-icon-bg color-mode">
            <img src="./icons/light-mode.svg" alt="light mode icon" />
          </section>

          <section class="header-icon-bg noti-bell">
            <img src="./icons/noti-bell.svg" alt="bell icon" />
          </section>

          <section class="header-user-image"></section>
        </section>
      </header>

      <aside class="dashboard">
        <section class="dash-title-sect">
          <h1 class="dash-title">Dashboard</h1>
        </section>

        <section class="divider div-top"></section>

        <section class="dash-sect">
          <a class="link home" href="#">
            <span class="element-name">Home</span>
          </a>

          <a class="link profile" href="#">
            <span class="element-name">Profile</span>
          </a>

          <a class="link calendar" href="#">
            <span class="element-name">Calendar</span>
          </a>
        </section>

        <section class="divider div-top"></section>

        <section class="dash-sect">
          <a class="link chats" href="#">
            <span class="element-name">Chats</span>
          </a>

          <a class="link groups" href="#"
            ><span class="element-name">Groups</span></a
          >

          <a class="link friends" href="#"
            ><span class="element-name">Friend request</span></a
          >
        </section>

        <section class="divider div-top"></section>

        <section class="dash-sect">
          <section class="dash-sect-element"></section>

          <a class="link settings" href="#"
            ><span class="element-name">Settings</span></a
          >

          <a class="link support" href="#"
            ><span class="element-name">Support</span></a
          >
        </section>
      </aside>

      <main>
        <section></section>

        <article></article>

        <article></article>
      </main>

      <footer></footer>
    </section>
  </body>
</html>
