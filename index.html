<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page-grid">
      <header class="page-header">
        <input class="header-search" type="text" placeholder="Search..." />
        <button class="header-btn search"></button>
        <button class="header-btn notification"></button>
        <img class="header-profile-small" src="./img/profile-pic.png"/>

        <img class="header-profile" src="./img/profile-pic.png"/>
        <h2 class="header-user-greet">Hi, User!</h2>

        <button class="header-btn-big new">New</button>
        <button class="header-btn-big upload">Upload</button>
        <button class="header-btn-big share">Share</button>
      </header>
    </section>
  </body>
</html>
